<section>

              <thead>
              <tr>

                <th class="total-pr">Payment Method</th>
                <th>Action</th>
              </tr>

              <tr th:each="order : ${orders}">

                </td>
                <td class="price-pr">

                </td>
                <td class="total-pr">

                </td>
                <td class="total-pr" style="color: black">

                </td>
                <td>
                  <button class="button-cancel">Cancel</button>
                </td>
                </a>
                </td>
              </tr>
              <tr>

                  </a>

                </td>
                <td class="quantity-box">4</td>
                <td class="total-pr">
                  <p style="color: red">$ 140.0</p>

                <td class="total-pr">
                  <a href="#">
                    <span>Cash on Delivery</span>
                    <button class="button-cancel">Cancel</button>

              </tr>
              <tr>

                </td>

                    <span>Cash on Delivery</span>

                    <button class="button-cancel">Cancel</button>
                  </a>

              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
